<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="status">Turno: <strong id="player">X</strong></div>
    <div class="board" id="board" role="grid" aria-label="Tic Tac Toe">
      <button class="cell" data-index="0" aria-label="Cella 1" role="gridcell"></button>
      <button class="cell" data-index="1" aria-label="Cella 2" role="gridcell"></button>
      <button class="cell" data-index="2" aria-label="Cella 3" role="gridcell"></button>
      <button class="cell" data-index="3" aria-label="Cella 4" role="gridcell"></button>
      <button class="cell" data-index="4" aria-label="Cella 5" role="gridcell"></button>
      <button class="cell" data-index="5" aria-label="Cella 6" role="gridcell"></button>
      <button class="cell" data-index="6" aria-label="Cella 7" role="gridcell"></button>
      <button class="cell" data-index="7" aria-label="Cella 8" role="gridcell"></button>
      <button class="cell" data-index="8" aria-label="Cella 9" role="gridcell"></button>
    </div>
    <div class="controls">
      <button id="reset">Reset</button>
      <button id="aiToggle">Gioca vs CPU (off)</button>
    </div>
    <div id="message" aria-live="polite"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
